<body>
<h1>
What sport should you play?
</h1>

<p>
  By: Lindsey Spatola
</p>

<div id= "container">
<img id="sport" src="http://lindseyspatola.com/project/images/tennis.jpg" alt="A sports icon">
</div>


<p>
  Choose the answer that best describes what you want to do.
</p>



<label for="question">
  <select id="question" name="question">
    <option>Today, I want to...</option>
    <option value="surf">Go to the beach</option>
    <option value="baseball">Swing a bat and throw a ball</option>
    <option value="basketball">Shoot baskets</option>
    <option value="tennis">Work on serving tennis balls</option>
  </select>


</label>

<button id= "go">Go</button>

<p>
  Icons courtesy of <a href="http://www.freepik.com/free-photos-vectors/sport">Sport vector designed by Freepik</a>
</p>
